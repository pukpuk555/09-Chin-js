<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Comerce Assesment</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col items-center">
    <header class="flex justify-center p-3 bg-stone-400 w-full">
      <h1 class="text-3xl font-bold">Shopping Cart</h1>
    </header>
    <main class="max-w-5xl flex flex-col">
      <!-- product form -->
      <section class="min-w-5xl">
        <h2 class="py-3 text-xl font-bold">Add Product</h2>
        <from id="productForm" class="flex">
          <label for="productName" class="pl-1">Product Name:</label>
          <input type="text" id="productName" required />

          <label for="productPrice" class="pl-1">Product Price :</label>
          <input type="number" id="productPrice" required />

          <label for="productImage" class="pl-1">Image URL</label>
          <input type="url" id="productImage" pattern=".*\.(jpg|jpeg)$" />

          <button onclick="addProduct()" class="bg-stone-400 px-1 py-2">
            Create Product
          </button>
        </from>
      </section>
      <!-- Procuct List -->
      <section class="min-w-5xl">
        <h2 class="py-3 text-xl font-bold">Product</h2>
        <div id="productList">
          <!-- เอา product ที่ create แล้วเข้ามาที่นี่ -->
          <!-- สร้างแบบการ์ด -->
          <!-- <div class="p-4 bg-slate-300 rounded-lg flex items-center space-x-4">
            <input type="checkbox" class="form-checkbox h-5 w-5" />
            <img
              src="./assets/default.png"
              class="w-20 h-20 object-cover rounded-lg"
            />
            <div class="flex-1">
              <h3 class="text-lg font-bold">Productname</h3>
              <p class="text-lg">123</p>
            </div> -->
          </div>
        </div>
        <button id="addCart" class="bg-stone-400 px-1 py-2">Add to Cart</button>
      </section>
      <!-- Cart -->
      <section class="min-w-5xl">
        <div id="cartSection">
          <h2 class="py-3 text-xl font-bold">Cart</h2>
          <ul id="cartList">
            <!-- เอาโปรดักที่เลือกเข้ามา -->
          </ul>
          <button id="calPrice" class="bg-stone-400 px-1 py-2">
            Caculate Total Price
          </button>
          <p id="totalPrice"></p>
          <!--ช่องใส่ตัวเลขที่คำนวนเเล้ว -->
        </div>
      </section>
      <script src="script.js"></script>
    </main>
  </body>
</html>
